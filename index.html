<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>川崎ECCトレーニングサイト CCF計測器 ver0.1</title>


<style type="text/css">
/* このスタイルブロックはボタンと送信ボタンの見た目を定義しています */
input[type="button"],input[type="submit"] {
	-webkit-appearance: none; /* Webkitブラウザのデフォルトスタイルを無効化 */
	border-radius: 5px; /* 角を丸くする */
	border: 1px solid #DDD; /* 細いグレーの境界線を追加 */
	cursor: pointer; /* カーソルをポインターにする */
}
/* 画面上部に固定するボタンコンテナのスタイル */
#top-button-container { /* ★新しく追加したコンテナID */
    position: fixed; /* 画面に対して固定配置 */
    top: 0;          /* ★画面の上端に配置 */
    left: 0;         /* 画面の左端から配置 */
    width: 100%;     /* 幅を画面全体にする */
    text-align: center; /* コンテナ内の要素を中央寄せにする */
    padding: 10px 0; /* 上下に余白を追加 */
    box-sizing: border-box; /* paddingを含めてwidthが100%になるようにする */
    background-color: rgba(255, 255, 255, 0.9); /* 背景色 */
    z-index: 1000; /* 他の要素より手前に表示 */
}
/* 画面下部に固定するボタンコンテナのスタイル */
#bottom-button-container { /* ★新しく追加したコンテナID */
    position: fixed; /* 画面に対して固定配置 */
    bottom: 0;       /* ★画面の下端に配置 */
    left: 0;         /* 画面の左端から配置 */
    width: 100%;     /* 幅を画面全体にする */
    text-align: center; /* コンテナ内の要素を中央寄せにする */
    padding: 10px 0; /* 上下に余白を追加 */
    box-sizing: border-box; /* paddingを含めてwidthが100%になるようにする */
    background-color: rgba(255, 255, 255, 0.9); /* 背景色 */
    z-index: 1000; /* 他の要素より手前に表示 */
}
/* 各コンテナ内のフォーム要素に幅を持たせて中央寄せにする（オプション） */
#top-button-container form[name="ctrl"], /* ★セレクタを変更 */
#bottom-button-container form[name="ctrl"] { /* ★新しく追加したセレクタ */
    display: inline-block;
}
/* 個々のボタンのスタイルを調整 (すべてのボタンに適用される共通スタイル) */
#top-button-container input[type="button"], /* ★セレクタを変更 */
#bottom-button-container input[type="button"] { /* ★新しく追加したセレクタ */
    height: 100px;
    font-size: 20px;
    color: #fff;
    background-color: #8FBC8F;
    display: inline-block;
    vertical-align: middle;
    margin: 0 0.5%; /* ボタン同士の間に少しスペースを作る */
}
/* 各ボタンの個別の幅をここで指定 */
#top-button-container #button-reset { /* ★セレクタを変更 */
    width: 90%; /* ★RESETボタンは単独で表示されるので、幅を広くしました */
}
/* 下部ボタンの個別の幅 */
#bottom-button-container #button-cc { /* ★新しく追加したセレクタ */
    width: 60%;
}
#bottom-button-container #button-cpr { /* ★新しく追加したセレクタ */
    width: 30%; /* ★CPRボタンの幅を調整しました (ccと合わせて90%程度にするため) */
}
/* このスタイルブロックはボタンと送信ボタンの見た目の定義はここまで */
</style>


</head>
<body>

<div id="top-button-container">
    <form name="ctrl">
        <input
            type="button"
            id="button-reset"
            name="button-reset"
            value="RESET"
            onClick="freset()"
        />
    </form>
</div>

<div id="bottom-button-container">
    <form name="ctrl">
        <input
            type="button"
            id="button-cc"
            name="button-cc"
            value="CHEST COMPRESSION"
            onClick="ftoggle()"
        />
        <input
            type="button"
            id="button-cpr"
            name="button-cpr"
            value="CPR"
            onClick="foncpr()"
        />
    </form>
</div>

<form name="ccf">
    <span style="color:#000000; font-size:152px; font-family:monospace">
        <div id="time_cpr">cpr</div>
        <div id="time_cc">cc</div>
    </span>
    <span style="color:#228B22; font-size:304px; font-family:monospace">
        <div id="rate">rate</div>
    </span>
    <div id="status-text" style="color: blue; font-size: 48px; font-weight: bold; margin-top: 20px;"></div>
    <span style="color:#000000; font-size:24px; font-family:monospace">
        <div id="log_interruption"></div>
    </span>
</form>

<script type="text/javascript">
	// CPRの総時間（ミリ秒）
	var cpr;
	// 圧迫の総時間（ミリ秒）
	var cc;
	// 圧迫率（％）
	var rate;

	// 現在のミリ秒
	var time_now;
	// CPR開始点のミリ秒（圧迫開始時にtime-cc-integratedが0なら「現在のミリ秒」を代入）
	var time_cpr_start; // ★重複宣言を解消（ここだけ残す）

	// 最近の圧迫再開点のミリ秒（圧迫開始時に「現在のミリ秒」を代入）
	var time_cc_start;
	// 最後の圧迫中断点までの積算圧迫ミリ秒（圧迫中断時に計算して代入）
	var time_cc_integrated;
	// 圧迫している（圧迫時計が動いている）か否か
	var press;

	// 最後の計測中断点までの積算計測ミリ秒
	var time_cpr_integrated;
	// 計測している（CPR時計と圧迫率表示が動いている）か否か
	var oncpr;

	// 表示するCPRの時
	var cpr_hour;
	// 表示するCPRの分
	var cpr_minu;
	// 表示するCPRの秒
	var cpr_sec;

	// 表示する圧迫の時
	var cc_hour;
	// 表示する圧迫の分
	var cc_minu;
	// 表示する圧迫の秒
	var cc_sec;

	// ログ表示
	var text_interruption;
	// 中断時間（ミリ秒）
	var time_interruption;
	// 最後の圧迫中断点（ミリ秒）
	var time_cc_stop;
	// 中断回数
	var number_interruption;

window.onresize = function() {
	ffit();
}
	fstop();

function fstop() {
	// 画面サイズ最適化
	ffit();
	// 初期化
	time_now = Date.now();
	cpr = 0;
	cc = 0;
	rate = 0;
	time_interruption = 0;
	time_cc_stop = 0;
	text_interruption = "";
	number_interruption = 0;
	// CPR開始点のミリ秒
	time_cpr_start = Date.now();
	time_cpr_integrated = 0;
	time_cc_integrated = 0;
	time_cc_start = time_now;
	// 
	press = 0;
	oncpr = 0;
	document.getElementById("status-text").innerHTML = "計測待機中"; // ★セミコロン追加
	frw();
}

function frw() {
	fcpr();
	fcc();
	frate();
	// console.log(time_cc_integrated)
	// 0.1秒毎に再計算
	setTimeout("frw()",100)
}

function ffit() {
	// 画面サイズ最適化
	var ww = window.innerWidth;
	var x;
	x = ww * 0.16;
	document.getElementById('time_cpr').style.fontSize = Math.floor(x) + 'px';
	x = ww * 0.16;
	document.getElementById('time_cc').style.fontSize = Math.floor(x) + 'px';
	x = ww * 0.35;
	document.getElementById('rate').style.fontSize = Math.floor(x) + 'px';
	x = ww * 0.07;
	document.getElementById('log_interruption').style.fontSize = Math.floor(x) + 'px';
}

function sec_to_hhmmss(n) {
	var hh;
	var mm;
	var ss;
	var ms;
	hh = Math.floor(n / 3600);
	n = n - (hh * 3600);
	mm = Math.floor(n / 60);
	n = n - (mm * 60);
	ss = Math.floor(n / 1);
	n = n - ss;
	ms = Math.floor(n / 0.1);
	n = (hh < 10 ? "0" + hh : hh) + ":" + (mm < 10 ? "0" + mm : mm) + ":" + (ss < 10 ? "0" + ss : ss) + "." + ms;
	return n;
}
function fcpr() {
	// CPR時間
	time_now = Date.now();
	cpr = (time_now - time_cpr_start) * oncpr + time_cpr_integrated;

	var cpr_hhmmss = sec_to_hhmmss((cpr/1000));

	var cprElement = document.getElementById("time_cpr");
	cprElement.innerHTML = cpr_hhmmss;
}
function fcc() {
	// 圧迫時間
	time_now = Date.now();
	cc = (time_now - time_cc_start) * press + time_cc_integrated;

	var cpr_hhmmss = sec_to_hhmmss((cc/1000));

	var ccElement = document.getElementById("time_cc");
	ccElement.innerHTML = cpr_hhmmss;
}
function frate() {
	// 圧迫率
	rate = Math.floor(cc / cpr * (100));

	if (isNaN(rate)){
	rate = 0;
	}
	
	var rateElement = document.getElementById("rate");
	rateElement.innerHTML = rate;
}
function ftoggle() {
	// 圧迫か中断か
	time_now = Date.now();
	
	switch (press) {
	case 0: // 圧迫開始時
			time_cc_start = time_now;
			press = 1;
			document.getElementById("button-cc").style.backgroundColor = '#228B22';
			// document.getElementById("audio-start").play(); // 音声ファイルがないためコメントアウト
			
            // ★変更箇所: CPR開始ロジックを修正
			if (oncpr === 0) {
				foncpr(); // foncpr()を呼び出してCPRを同時開始
			} else {
				// oncprが1の場合（CPRが既に実行中）のロジック
				switch (time_cc_stop) {
					case 0:
						time_interruption = cpr;
						flog(time_interruption);
						break;
					default:
						time_interruption = time_now - time_cc_stop;
						flog(time_interruption);
						break;
				}
			}
			document.getElementById("status-text").innerHTML = "胸骨圧迫中";
			break; // ★正しい位置のbreak; (余分な case 1 ブロックを削除済み)
	case 1:  // 圧迫停止時
			time_cc_integrated = cc;
			time_cc_stop = time_now;
			press = 0;
			document.getElementById("button-cc").style.backgroundColor = '#8FBC8F';
			// document.getElementById("audio-stop").play(); // 音声ファイルがないためコメントアウト
			document.getElementById("status-text").innerHTML = "胸骨圧迫中断";
			break;
	}
}
function flog(n) {
	number_interruption = number_interruption + 1;
	text_interruption = text_interruption + "</br>" + "[" + number_interruption + "] " + sec_to_hhmmss((n / 1000));
	var logElement = document.getElementById("log_interruption");
	logElement.innerHTML = text_interruption;
	return n;
}
function foncpr() {
	// 計測を停止しているか
	time_now = Date.now(); // ★誤字修正: Date.2now() -> Date.now()
	
	switch (oncpr) {
	case 0: // CPR計測開始時
			time_cpr_start = time_now;
			oncpr = 1;
			// press = 0; // ★削除: CPR開始時に圧迫を停止させないため
			document.getElementById("button-cpr").style.backgroundColor = '#228B22';
			document.getElementById("status-text").innerHTML = "計測中"; // CPR開始時の表示
			break;
	case 1: // CPR計測停止時
			time_cc_integrated = cc;
			time_cpr_integrated = cpr;
			oncpr = 0;
			press = 0; // CPRが停止したら圧迫も停止 (元のロジック)
			document.getElementById("button-cc").style.backgroundColor = '#8FBC8F';
			document.getElementById("button-cpr").style.backgroundColor = '#8FBC8F';
			document.getElementById("status-text").innerHTML = "計測停止中"; // CPR停止時の表示
			break;
	}
}
function freset() {
	document.getElementById("button-cc").style.backgroundColor = '#8FBC8F';
	document.getElementById("button-cpr").style.backgroundColor = '#8FBC8F';

	var logElement = document.getElementById("log_interruption");
	logElement.innerHTML = "";

	fstop();

}

</script>
</body>
</html>
